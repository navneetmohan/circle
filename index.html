<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a Perfect Circle - Galaxy Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Space+Mono&display=swap');

        body {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            gap: 20px;
        }

        canvas {
            border: 3px solid #ffffff;
            border-radius: 50%;
            cursor: crosshair;
            background: #1e1e1e;
            box-shadow: 0 0 15px #9d4edd, 0 0 30px #5a189a;
        }

        h1 {
            color: #9d4edd;
            text-shadow: 0 0 15px #5a189a;
            font-family: 'Space Mono', monospace;
        }

        #score {
            font-size: 22px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #5a189a;
        }

        button {
            background-color: #5a189a;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.6);
            transition: background 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            background-color: #9d4edd;
        }

        #flag {
            display: none;
            width: 120px;
            margin-top: 10px;
        }

        #secret-key {
            display: none;
            font-size: 20px;
            color: #9d4edd;
            margin-top: 10px;
            text-shadow: 0 0 10px #5a189a;
            font-family: 'Space Mono', monospace;
        }

        #hidden-message {
            display: none;
            font-size: 22px;
            color: #00ffcc;
            margin-top: 15px;
            text-shadow: 0 0 15px #00ffcc;
        }
    </style>
</head>

<body>
    <h1>Draw a Perfect Circle Challenge! â­•</h1>
    <canvas id="drawCanvas" width="400" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <p id="score">Score: --</p>
    <img id="flag" src="https://upload.wikimedia.org/wikipedia/commons/6/62/Flag_of_Japan.svg" alt="Perfect Score Flag">
    <p id="secret-key"></p>
    <p id="hidden-message">Flag :  "The universe bends for those who persist." ðŸŒŒ</p>

    <script>
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let points = [];

        canvas.addEventListener("mousedown", (event) => {
            drawing = true;
            points = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            const { x, y } = getMousePos(event);
            ctx.moveTo(x, y);
            points.push({ x, y });
        });

        canvas.addEventListener("mousemove", (event) => {
            if (!drawing) return;
            let { x, y } = getMousePos(event);
            points.push({ x, y });
            ctx.lineTo(x, y);
            ctx.strokeStyle = "#9d4edd";
            ctx.lineWidth = 2;
            ctx.shadowBlur = 3;
            ctx.shadowColor = "#9d4edd";
            ctx.stroke();
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            checkCircle();
        });

        function checkCircle() {
            if (points.length < 10) {
                document.getElementById("score").textContent = "Score: Too few points to evaluate";
                return;
            }

            let minX = Math.min(...points.map(p => p.x));
            let maxX = Math.max(...points.map(p => p.x));
            let minY = Math.min(...points.map(p => p.y));
            let maxY = Math.max(...points.map(p => p.y));

            let width = maxX - minX;
            let height = maxY - minY;
            let radius = (width + height) / 4;
            let centerX = minX + width / 2;
            let centerY = minY + height / 2;

            let deviation = 0;
            for (let p of points) {
                let dist = Math.sqrt((p.x - centerX) ** 2 + (p.y - centerY) ** 2);
                deviation += Math.abs(dist - radius);
            }

            let score = Math.max(0, 100 - (deviation / points.length));
            document.getElementById("score").textContent = `Score: ${score.toFixed(2)}%`;

            if (score >= 98) {
                document.getElementById("hidden-message").style.display = "block";
            }
        }

        function clearCanvas() {
            canvas.width = 400;
            canvas.height = 400;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("score").textContent = "Score: --";
            document.getElementById("flag").style.display = "none";
            document.getElementById("secret-key").style.display = "none";
            document.getElementById("hidden-message").style.display = "none";
        }

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }
    </script>
</body>

</html>
